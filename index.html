<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

 
</head>
<body>

  <header>
    <h4>SPLI</h4>
    <h4>TTER</h4>
  </header>


<section class="calculator">
<div class="sides left-side">
  <div class="bill-div">
    <p class="label-title">Bill</p>
    <i class="input-icon dollar-icon"><img src="/images/icon-dollar.svg" alt=""></i>
    <input class="input-field" value="" id="bill-inp" type="number">

  </div>

  <div class="tip">
    <p class="label-title">Select Tip %</p>
    <div class="btn-div">
      <button class="btn"><span>5</span></button>
      <button class="btn"><span>10</span></button>
      <button class="btn"><span>15</span></button>
      <button class="btn"><span>25</span></button>
      <button class="btn"><span>50</span></button>
      <button class="btn-custom"> Custom</button>
    </div>
   
  </div>

  <div class="number-people">
    <p class="label-title">Number of People</p>
    <i class="input-icon dollar-icon"><img src="/images/icon-person.svg" alt=""></i>
    <input class="input-field" id="nr-people" type="number">
  </div>
</div>

<div class="sides right-side">
  <div class="top-side">
    <div class="tip-amount">
      <div class="text-div">
        <p class="output-text">Tip Amount</p>
        <p class="output-person-text">/ person</p>
      </div>
      <p class="output-price " id="tip-output">$<span id="tip-amount">0</span></p>
    </div>
    <div class="total">
      <div class="text-div">
        <p class="output-text">Total</p>
        <p class="output-person-text">/ person</p>
      </div>
      <p class="output-price" id="total-output">$<span id="total-amount">0</span></p>
    </div>
  </div>
  

  <button class="btn-reset">RESET</button>
</div>

</section>

</body>
</html>
